name: CD

on:
    push:
        branches: [dev]

jobs:
    build:
        if: "contains(github.event.head_commit.message, '| DEPLOY |')"
        name: Build, push, and deploy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@main

            - name: Login to Yandex Cloud Container Registry
              id: login-cr
              uses: yc-actions/yc-cr-login@v1
              with:
                  yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

            - name: Build container image
              run: docker build --build-arg NEXT_PUBLIC_HASURA_URL=${{ secrets.NEXT_PUBLIC_HASURA_URL_DEV }} --build-arg NEXT_PUBLIC_TELEGRAM_BOT_NAME=${{ secrets.NEXT_PUBLIC_TELEGRAM_BOT_NAME_DEV }} --build-arg NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET_DEV }} --build-arg NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL_DEV }} -t cr.yandex/crpcpbvo3bat5t2m515o/cryptuoso-web-prod:$(echo $GITHUB_SHA | head -c7) .

            - name: Push image to Docker Hub
              run: docker push cr.yandex/crpcpbvo3bat5t2m515o/cryptuoso-web-prod:$(echo $GITHUB_SHA | head -c7)

            - name: Update deployment file IMAGE and TAG
              run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|cr.yandex/crpcpbvo3bat5t2m515o/cryptuoso-web-prod:'${TAG}'|' $GITHUB_WORKSPACE/deployment.yaml

            - name: Update deployment file ENV
              if: contains(github.ref, 'main')
              run: sed -i 's|<ENV>|prod|' $GITHUB_WORKSPACE/deployment.yaml

            - name: YC kubectl
              run: yc managed-kubernetes cluster get-credentials cryptuoso-k8s --external

            - name: Deploy to YC Kubernetes
              run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig apply -f $GITHUB_WORKSPACE/deployment.yaml

            - name: Verify deployment
              run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig --namespace=prod rollout status deployment/cryptuoso-web-prod
