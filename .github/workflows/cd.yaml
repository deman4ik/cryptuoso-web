name: CD

on:
    push:
        branches: [dev, main]

jobs:
    build:
        if: "contains(github.event.head_commit.message, '| DEPLOY |')"
        name: Build, push, and deploy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@main

            - name: Update SHA
              run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/src/_meta

            - name: Build container image dev
              if: contains(github.ref, 'dev')
              run: docker build --build-arg NEXT_PUBLIC_HASURA_URL=${{ secrets.NEXT_PUBLIC_HASURA_URL_DEV }} --build-arg NEXT_PUBLIC_TELEGRAM_BOT_NAME=${{ secrets.NEXT_PUBLIC_TELEGRAM_BOT_NAME_DEV }} --build-arg NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET_DEV }} -t registry.digitalocean.com/cpz/cryptuoso-web:$(echo $GITHUB_SHA | head -c7) .

            - name: Build container image prod
              if: contains(github.ref, 'main')
              run: docker build --build-arg NEXT_PUBLIC_HASURA_URL=${{ secrets.NEXT_PUBLIC_HASURA_URL_PROD }} --build-arg NEXT_PUBLIC_TELEGRAM_BOT_NAME=${{ secrets.NEXT_PUBLIC_TELEGRAM_BOT_NAME_PROD }} --build-arg NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET_PROD }} -t registry.digitalocean.com/cpz/cryptuoso-web:$(echo $GITHUB_SHA | head -c7) .

            - name: Install doctl
              uses: digitalocean/action-doctl@v2
              with:
                  token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

            - name: Login to Docker
              run: doctl registry login --expiry-seconds 180

            - name: Push image to Docker Hub
              run: docker push registry.digitalocean.com/cpz/cryptuoso-web:$(echo $GITHUB_SHA | head -c7)

            - name: Update deployment file IMAGE and TAG
              run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/cpz/cryptuoso-web:'${TAG}'|' $GITHUB_WORKSPACE/deployment.yaml

            - name: Update deployment file ENV dev
              if: contains(github.ref, 'dev')
              run: sed -i 's|<ENV>|dev|' $GITHUB_WORKSPACE/deployment.yaml

            - name: Update deployment file ENV prod
              if: contains(github.ref, 'main')
              run: sed -i 's|<ENV>|prod|' $GITHUB_WORKSPACE/deployment.yaml

            - name: Save DigitalOcean kubeconfig
              run: doctl kubernetes cluster kubeconfig show cpz-cluster > $GITHUB_WORKSPACE/.kubeconfig

            - name: Deploy to DigitalOcean Kubernetes
              run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig apply -f $GITHUB_WORKSPACE/deployment.yaml

            - name: Verify deployment dev
              if: contains(github.ref, 'dev')
              run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig --namespace=dev rollout status deployment/cryptuoso-web-dev

            - name: Verify deployment prod
              if: contains(github.ref, 'main')
              run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig --namespace=prod rollout status deployment/cryptuoso-web-prod
